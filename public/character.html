<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="styles/style.css" rel="stylesheet">

    <link rel="icon" href="assets/mini-logo.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <title>Fitness Quest</title>
</head>

<body class="d-flex flex-column bg-dark text-white">
    <nav class="navbar"></nav>
    <div id="navbar-margin"></div>

    <img src="assets/game/home.jpg" alt="Background" class="game-background">

    <div class="my-3 text-white text-center location-container">
        <p class="mb-0 p-1 lead fw-bold">Location: Home</p>
    </div>

    <main class="container my-5 mx-auto row">
        <div id="options" class="col">
            <div class="p-3 status-window">
                <div class="background"></div>
                <h2 class="fw-bold mb-0 text-center drop-shadow"><span id="character-name"></span>'s Status</h2>
                <hr class="mb-1">
                <div class="d-flex align-items-center justify-content-center">
                    <p class="mb-0 me-1 level-prefix">Level</p>
                    <i class="bi bi-shield-fill position-relative level-decoration">
                        <span id="character-level" class="position-absolute top-50 start-50 translate-middle"></span>
                    </i>
                </div>
                <div class="progress drop-shadow" role="progressbar">
                    <i class="bi bi-fan ms-1 text-white"></i>
                    <div id="exp-bar" class="progress-bar bg-experience"></div>
                    <p id="exp" class="position-absolute text-white text-center mb-0"></p>
                </div>
                <hr>
                <div class="row">
                    <div class="col">
                        <div class="progress drop-shadow"
                            role="progressbar">
                            <i class="bi bi-heart-fill ms-1 text-white"></i>
                            <div id="health-bar" class="progress-bar bg-health"></div>
                            <p id="health" class="position-absolute text-white text-center mb-0"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="progress drop-shadow"
                            role="progressbar">
                            <i class="bi bi-droplet-fill ms-1 text-white"></i>
                            <div id="mana-bar" class="progress-bar bg-mana"></div>
                            <p id="mana" class="position-absolute text-white text-center mb-0"></p>
                        </div>
                    </div>
                </div>
                <button class="btn btn-success btn-sm mt-2" id="recover">Recover (-25<i
                        class="bi bi-brilliance ms-1"></i>)</button>
            </div>
            <hr>
            <div class="options d-flex justify-content-center align-items-center gap-2">
                <a class="btn btn-primary emphasised tavern-teleport">Go to Tavern</a>
                <a class="btn btn-secondary emphasised portal-teleport">Go to Portal</a>
                <a class="btn btn-danger emphasised battlefield-teleport d-none">Go to
                    Battle</a>
            </div>
        </div>
        <div id="inventory" class="col">
            <div class="status-window p-3">
                <div class="background"></div>
                <h4 class="text-center">Inventory</h4>
                <hr>
                <div id="storage" class="row gap-2 m-0">
                    <p class="mb-0 empty-storage">No items found. Get some by looting dungeons at the Portal!</p>
                </div>
            </div>
            <div class="status-window p-3 mt-4">
                <div class="background"></div>
                <h4 class="text-center">Equipment</h4>
                <hr>
                <div id="equipment" class="row gap-2 m-0">
                    <p class="mb-0 empty-equipment">Your equipped items will appear here!</p>
                </div>
            </div>
        </div>
        <hr class="mt-3">
        <div class="status-window status-window-yellow p-3">
            <div class="background"></div>
            <h4 class="text-center">Battle a Friend</h4>
            <hr>
            <form class="row g-3 align-items-center justify-content-center" id="request-form">
                <div class="col-auto">
                    <label for="username" class="col-form-label">Opponent's Username</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="username" name="username" class="form-control">
                </div>
                <div class="col-auto">
                    <button class="btn btn-danger border border-dark emphasised">Challenge</button>
                </div>
                <p class="error card bg-danger-subtle border-danger my-3 px-2 d-none"></p>
            </form>
        </div>
        <div class="status-window status-window-yellow p-3 mt-4">
            <div class="background"></div>
            <h4 class="text-center">Incoming Battle Requests</h4>
            <hr>
            <div class="row gap-3 align-items-center justify-content-center" id="incoming-requests">
                <p class="mb-0 text-white-50" id="empty-requests">No incoming requests.</p>
            </div>
        </div>

    </main>

    <div class="flex-grow-1 w-100"></div>
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3"></div>
    <footer id="footer"></footer>

    <script src="scripts/components/character/characterPlay.js" type="module"></script>
    <script src="scripts/components/navbar.js" type="module"></script>
    <script src="scripts/components/footer.js" type="module"></script>
</body>

</html>
