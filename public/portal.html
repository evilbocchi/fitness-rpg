<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="styles/style.css" rel="stylesheet">

    <link rel="icon" href="assets/mini-logo.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <title>Fitness Quest</title>
</head>

<body class="d-flex flex-column bg-dark text-white">
    <nav class="navbar"></nav>
    <div id="navbar-margin"></div>

    <img src="assets/game/portal.jpg" alt="Background" class="game-background">

    <div class="my-3 text-white text-center location-container">
        <p class="mb-0 p-1 lead fw-bold">Location: Portal</p>
    </div>

    <main class="container my-5 mx-auto d-flex flex-column">
        <a class="lead text-light text-decoration-none mb-4 home-teleport"><i class="bi bi-arrow-return-left"></i> Back
            to Home</a>

        <div class="status-window status-window-purple mb-3">
            <div class="background"></div>
            <h2 class="fw-bold text-center pt-3">Enter a Dungeon</h2>
            <p class="text-center lead">Click any dungeon to start raiding. Gain experience, collect new items and
                become stronger.</p>
        </div>
        <div id="dungeon-list" class="mt-2"></div>
    </main>

    <div class="modal fade text-black" id="dungeon-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Dungeon Finished</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="message lead">Dungeon completed.</p>
                    <p class="mb-0">You got <span class="loot-count">0</span> items:</p>
                    <div class="loot-list row gap-2 m-0"></div>
                    <p class="text-experience mb-0">You gained <span class="exp-gained">0</span><i class="bi bi-fan mx-1"></i> EXP. (Total: <span class="new-exp">0</span><i class="bi bi-fan ms-1"></i>)</p>
                    <p class="text-skillpoint fw-bold mb-0 d-none levelled-up">Levelled up to Level <span class="new-level"></span>!</p>
                    <p class="error card bg-danger-subtle border-danger my-3 px-2 d-none"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Dismiss</button>
                    <button type="button" class="btn btn-primary battle d-none">Battle!</button>
                </div>
            </div>
        </div>
    </div>


    <div class="flex-grow-1 w-100"></div>
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3"></div>
    <footer id="footer"></footer>

    <script src="scripts/components/portal.js" type="module"></script>
    <script src="scripts/components/navbar.js" type="module"></script>
    <script src="scripts/components/footer.js" type="module"></script>
</body>

</html>
