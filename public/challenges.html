<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="styles/style.css" rel="stylesheet">

    <link rel="icon" href="assets/mini-logo.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <title>Fitness Quest</title>
</head>

<body class="d-flex flex-column">
    <nav class="navbar"></nav>
    <div id="navbar-margin"></div>

    <main class="container my-5 d-flex flex-column justify-content-center">
        <h1 class="fw-bold">Challenges</h1>
        <div class="my-3 container accordion" id="challenge-accordion">
        </div>
        <div class="container">
            <button class="btn btn-primary emphasised" id="create-challenge">
                <i class="bi bi-plus-square-fill me-2"></i>Create New Challenge
            </button>
        </div>
    </main>

    <div class="modal fade" id="completion-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">End Challenge</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="challenge-completion-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="completion"
                                name="completion">
                            <label class="form-check-label" for="completion">Completed?</label>
                        </div>
                        <p class="error card bg-danger-subtle border-danger my-3 px-2 d-none"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="review-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Review Challenge</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="challenge-review-form">
                    <div class="modal-body">
                        <div class="mb-3 d-flex justify-content-center align-items-center">
                            <label for="rating" class="form-label mb-0 lead">Your Rating</label>
                            <div class="rating ms-2"></div>
                            <input type="hidden" id="rating" name="rating">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Explain Your Rating</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <p class="error card bg-danger-subtle border-danger my-3 px-2 d-none"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="setup-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Setup Challenge</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="challenge-setup-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="challenge" class="form-label">Challenge</label>
                            <textarea class="form-control" id="challenge" name="challenge" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="skillpoints" class="form-label">Skillpoints Reward</label>
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" placeholder="0" id="skillpoints" name="skillpoints">
                                <span class="input-group-text">
                                    <i class="text-skillpoint bi bi-brilliance"></i>
                                </span>
                            </div>
                        </div>
                        <p class="error card bg-danger-subtle border-danger my-3 px-2 d-none"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="flex-grow-1 w-100"></div>
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3"></div>
    <footer id="footer"></footer>

    <script src="scripts/components/navbar.js" type="module"></script>
    <script src="scripts/components/footer.js" type="module"></script>
    <script src="scripts/components/challenge/challengeSearch.js" type="module"></script>
</body>

</html>
