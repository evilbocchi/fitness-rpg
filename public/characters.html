<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="styles/style.css" rel="stylesheet">

    <link rel="icon" href="assets/mini-logo.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <title>Fitness Quest</title>
</head>

<body class="d-flex flex-column">
    <nav class="navbar"></nav>
    <div id="navbar-margin"></div>

    <main class="container my-5 d-flex flex-column align-items-center">
        <div class="card w-100 mt-2 px-5 py-4">
            <div class="container">
                <h2 class="mb-1 fw-bold">Characters</h2>
                <p class="lead mb-2">
                    <span id="character-count-prefix">You have </span>
                    <span id="character-count" class="text-loading">0</span> 
                    characters.
                </p>
                <button class="btn btn-primary emphasised d-none" id="create-character">
                    <i class="bi bi-plus-square-fill me-2"></i>Create New Character <span class="character-creation-cost"></span>
                </button>
            </div>
        </div>
        <div class="card w-100 mt-2 px-5 py-4">
            <h4>Character List</h4>
            <div id="character-list" class="row"></div>
        </div>
    </main>

    <div class="modal fade" id="create-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Create Character</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="character-create-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="name" class="form-label">Character Name</label>
                            <input class="form-control" id="name" name="name" rows="3"></input>
                            <small class="text-muted name-character-count">(0/30)</small>
                        </div>
                        <div class="mb-3">
                            <label for="element" class="form-label">Element</label>
                            <div class="element-options">
                                
                            </div>
                        </div>
                        <p class="error card bg-danger-subtle border-danger my-3 px-2 d-none"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit <span class="character-creation-cost"></span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="flex-grow-1 w-100"></div>
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3"></div>
    <footer id="footer"></footer>

    <script src="scripts/components/character/characterSelection.js" type="module"></script>
    <script src="scripts/components/navbar.js" type="module"></script>
    <script src="scripts/components/footer.js" type="module"></script>
</body>

</html>
