<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="styles/style.css" rel="stylesheet">

    <link rel="icon" href="assets/mini-logo.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <title>Fitness Quest</title>
</head>

<body class="d-flex flex-column">
    <nav class="navbar"></nav>
    <div id="navbar-margin"></div>

    <main class="container my-5 d-flex flex-column align-items-center">
        <div class="card w-100 mt-2 px-5 py-4">
            <div class="container">
                <h2 class="mt-2 mb-1 fw-bold username">Username</h2>
                <p class="lead mb-2">Skillpoints: <span class="text-skillpoint">
                        <span class="ms-2 skillpoints">0</span><i class="bi bi-brilliance px-2"></i>
                    </span></p>
            </div>
        </div>

        <div class="card w-100 mt-2 px-5 py-4">
            <div class="container">
                <h2 class="fw-bold">Challenge Records</h2>
                <p class="lead record-count"></p>
                <div class="mt-3 row justify-content-center align-items-stretch">
                    <button class="col-auto btn btn-light left-nav">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    <div class="col record-list">
                    </div>
                    <button class="col-auto btn btn-light right-nav">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="card w-100 mt-2 px-5 py-4">
            <div class="container">
                <h2 class="fw-bold">Characters</h2>
                <p class="lead" id="character-count-container"><span id="character-count">0</span> Characters</p>
                <div class="character-list row"></div>
            </div>
        </div>
    </main>

    <div class="flex-grow-1 w-100"></div>
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3"></div>
    <footer id="footer"></footer>

    <script src="scripts/components/profile.js" type="module"></script>
    <script src="scripts/components/navbar.js" type="module"></script>
    <script src="scripts/components/footer.js" type="module"></script>
</body>

</html>
