<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="styles/style.css" rel="stylesheet">

    <link rel="icon" href="assets/mini-logo.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <title>Fitness Quest</title>
</head>

<body class="d-flex flex-column bg-dark text-white">
    <nav class="navbar"></nav>
    <div id="navbar-margin"></div>

    <img src="assets/game/tavern.jpg" alt="Background" class="game-background">

    <div class="my-3 text-white text-center location-container">
        <p class="mb-0 p-1 lead fw-bold">Location: Tavern</p>
    </div>

    <main class="container my-5 mx-auto d-flex flex-column">
        <a class="lead text-light text-decoration-none mb-4 home-teleport"><i class="bi bi-arrow-return-left"></i> Back
            to Home</a>

        <div class="status-window status-window-purple">
            <div class="background"></div>
            <h2 class="fw-bold text-center pt-3">Purchase a new skill here!</h2>
            <p class="text-center lead">Skills are abilities that can be used in battle. Each skill has a
                unique effect and costs a certain amount of skillpoints to purchase.</p>
        </div>
        <search class="status-window status-window-purple mt-4 py-3">
            <div class="background"></div>
            <input type="text" class="form-control bg-transparent border-0 text-white" id="search" placeholder="Search...">
        </search>
        <div id="skill-list" class="mt-2 row"></div>
    </main>

    <div class="flex-grow-1 w-100"></div>
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3"></div>
    <footer id="footer"></footer>

    <script src="scripts/components/tavern.js" type="module"></script>
    <script src="scripts/components/navbar.js" type="module"></script>
    <script src="scripts/components/footer.js" type="module"></script>
</body>

</html>
