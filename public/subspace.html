<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="styles/style.css" rel="stylesheet">

    <link rel="icon" href="assets/mini-logo.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <title>Fitness Quest</title>
</head>

<body class="d-flex flex-column bg-dark text-white">
    <nav class="navbar"></nav>
    <div id="navbar-margin"></div>

    <img src="assets/game/subspace.jpg" alt="Background" class="game-background">

    <div class="my-3 text-white text-center location-container">
        <p class="mb-0 p-1 lead fw-bold">Location: Magical Subspace</p>
    </div>

    <main class="container my-5 mx-auto d-flex flex-column">
        <a class="lead text-light text-decoration-none mb-4 home-teleport"><i class="bi bi-arrow-return-left"></i> Back
            to Home</a>

        <div class="row justify-content-center">
            <div class="col-auto">
                <div class="status-window rarity-window h-100">
                    <div class="background"></div>
                    <img alt="Item Icon" id="item-icon">
                </div>
            </div>
            <div class="col">
                <div class="status-window rarity-window h-100 d-flex justify-content-center align-items-center">
                    <div class="background"></div>
                    <h2 class="fw-bold text-center mb-0" id="name"></h2>
                </div>
            </div>
        </div>
        <div class="status-window rarity-window text-center mt-4 p-3">
            <div class="background"></div>
            <h3 class="text-clearer mb-0" id="attributes"></h3>
            <h4 class="text-clearer d-none" id="element">Unique</h4>
            <hr>
            <p class="text-clearer text-danger lead mb-0">Power: <span id="power"></span></p>
            <p class="text-clearer text-warning lead">Min. Level: <span id="req"></span></p>
            <div id="options">
                <button class="btn btn-primary emphasised d-none" id="equip">Equip</button>
                <button class="btn btn-secondary emphasised d-none" id="unequip">Unequip</button>
                <button class="btn btn-success emphasised d-none" id="use">Use</button>
                <button class="btn btn-danger emphasised" id="destroy">Destroy</button>
            </div>
        </div>

    </main>

    <div class="flex-grow-1 w-100"></div>
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3"></div>
    <footer id="footer"></footer>

    <script src="scripts/components/subspace.js" type="module"></script>
    <script src="scripts/components/navbar.js" type="module"></script>
    <script src="scripts/components/footer.js" type="module"></script>
</body>

</html>
