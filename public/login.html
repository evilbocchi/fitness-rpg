<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="styles/style.css" rel="stylesheet">

    <link rel="icon" href="assets/mini-logo.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <title>Fitness Quest</title>
</head>

<body class="d-flex flex-column">
    <nav class="navbar"></nav>
    <div id="navbar-margin"></div>

    <main class="container my-5 d-flex flex-column justify-content-center align-items-center">
        <div class="container">
            <img class="img-fluid mx-auto d-block object-fit-contain" src="assets/logo.png" alt="Fitness Quest">
        </div>
        <div class="card card-sin-city-red mt-5 px-5 py-2">
            <h1 class="mt-2 mb-3 fw-bold text-center">Login</h1>
            <p>Welcome back to Fitness Quest! Enjoy your stay.</p>
            <form id="login-form" class="needs-validation">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                        required maxlength="50">
                    <label for="username">Username</label>
                    <div class="invalid-feedback">
                        Please provide a valid username.
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                        required>
                    <label for="password">Password</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberme" name="rememberme">
                    <label class="form-check-label" for="rememberme">Remember me</label>
                </div>
                <p class="error card bg-danger-subtle border-danger my-3 px-2 d-none"></p>

                <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
            </form>
        </div>
    </main>

    <div class="flex-grow-1 w-100"></div>
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3"></div>
    <footer id="footer"></footer>

    <script src="scripts/components/loginForm.js" type="module"></script>
    <script src="scripts/components/navbar.js" type="module"></script>
    <script src="scripts/components/footer.js" type="module"></script>
</body>

</html>
